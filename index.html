<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>犬と僕</title> -->
    <title>テストタイトル（仮）</title>

    <!-- CSSの設定 -->
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div style="font-family:Bit12Bold; position:absolute; left:-1000px; visibility:hidden;">.</div>
    <div style="font-family:Bit12; position:absolute; left:-1000px; visibility:hidden;">.</div>
    <main>
        <div id="gameContainer"></div>
        <script src="library/phaser.js"></script>

        <script>
            // 読み込み対象のファイルパスのリスト
            const loadFileList = [
                // 定数クラス
                "scripts/const/CommonConst.js",
                "scripts/const/AssetConst.js",
                "scripts/const/TSConst.js",
                "scripts/const/ISConst.js",
                "scripts/const/BSConst.js",
                "scripts/const/DBConst.js",
                "scripts/const/ClassConst.js",

                // ユーティルクラス
                "scripts/util/GraphicUtil.js",
                "scripts/util/ObjectUtil.js",
                "scripts/util/EffectUtil.js",
                "scripts/util/DataIOUtil.js",

                // モデル
                "scripts/model/BaseModel.js",
                "scripts/model/MstActionModel.js",
                "scripts/model/MstEnemyModel.js",
                "scripts/model/MstFieldModel.js",
                "scripts/model/MstItemModel.js",
                "scripts/model/MstMenuModel.js",
                "scripts/model/MstTextModel.js",
                "scripts/model/TblEnemyModel.js",
                "scripts/model/TblItemModel.js",
                "scripts/model/TblSptCharaModel.js",

                // daoクラス
                "scripts/dao/BaseDao.js",
                "scripts/dao/MstActionDao.js",
                "scripts/dao/MstEnemyDao.js",
                "scripts/dao/MstFieldDao.js",
                "scripts/dao/MstItemDao.js",
                "scripts/dao/MstMenuDao.js",
                "scripts/dao/MstTextDao.js",
                "scripts/dao/TblEnemyDao.js",
                "scripts/dao/TblItemDao.js",
                "scripts/dao/TblSptCharaDao.js",

                // スプライト
                "scripts/sprite/TextWindow.js",
                "scripts/sprite/CursorWindow.js",

                // エンティティ
                "scripts/entity/DispContent.js",

                // サービスクラス
                "scripts/service/BaseService.js",
                "scripts/service/TblSptCharaService.js",


                // マネージャクラス
                "scripts/manager/GameDataManager.js",
                "scripts/manager/InputManager.js",
                "scripts/manager/FooterManager.js",

                // シーンクラス
                "scripts/scene/BaseScene.js",
                "scripts/scene/PreLoadScene.js",
                "scripts/scene/TitleScene.js",
                "scripts/scene/IkuseiScene.js",
                "scripts/scene/BattleScene.js",

                // phaser3実行用
                "scripts/main.js"
            ];

            // ファイルパスの読み込みを行う
            for (filePath of loadFileList) {
                const script = document.createElement('script');
                script.src = filePath;
                script.type = 'text/javascript';
                script.async = false; // 必要に応じて非同期読み込みにする
                document.head.appendChild(script); // head または body に追加
            }
        </script>
    </main>
</body>

</html>
